<!DOCTYPE html>
<html>
<head>
  <title>Book Cab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Book Your Cab</h2>
  <form id="cabForm">
    <label>Source:</label><input type="text" id="source" required><br>
    <label>Destination:</label><input type="text" id="destination" required><br>
    <label>Date:</label><input type="date" id="date" required><br>
    <label>Time:</label><input type="time" id="time" required><br>
    <button type="submit">Book Now</button>
  </form>
  <script src="bookings.js"></script>
</body>
</html>
